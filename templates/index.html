<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Text Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f5f6fa; color: #2d3436; }
        .sidebar { position: fixed; top: 0; left: 0; width: 260px; height: 100vh; background: #1a1a2e; color: #e0e0e0; padding: 2rem 1.5rem; overflow-y: auto; }
        .sidebar h2 { font-size: 1rem; font-weight: 600; letter-spacing: 0.08em; color: #a0a0b8; margin-bottom: 1.5rem; }
        .sidebar a { display: block; padding: 0.6rem 0.8rem; margin-bottom: 0.3rem; color: #d0d0e0; text-decoration: none; border-radius: 6px; font-size: 0.9rem; transition: background 0.15s; }
        .sidebar a:hover { background: rgba(255,255,255,0.08); }
        .sidebar a.active { background: rgba(255,255,255,0.12); color: #fff; font-weight: 500; }
        .sidebar .count { font-size: 0.75rem; color: #888; margin-top: 1rem; }
        .main { margin-left: 260px; padding: 2.5rem 3rem; max-width: 1200px; }
        .main h1 { font-size: 1.1rem; color: #888; font-weight: 400; margin-bottom: 0.5rem; }
        .main .empty { text-align: center; margin-top: 8rem; color: #999; }
        .main .empty p { font-size: 1.1rem; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h2>Projects</h2>
        {% for p in projects %}
        <a href="/project/{{ p }}">{{ p }}</a>
        {% endfor %}
        <div class="count">{{ projects|length }} projects</div>
    </nav>
    <div class="main">
        <div class="empty">
            <h1>MCP Text Generator</h1>
            <p>Select a project from the sidebar to view results.</p>
        </div>
    </div>
</body>
    <link rel="stylesheet" href="/static/css/styles.css">
